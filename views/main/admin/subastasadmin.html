<h2 class="adminSubastasTitle">Administrador de Subastas</h2>
<div id="divListaBotonera" class="row">

	<div class="divItemBotonera col s12 m2">
		<a id="btnAgregarSubasta" class="btn-floating btn-large waves-effect waves-light blue lighten-2 tooltipped" data-position="top" data-delay="50" data-tooltip="Agregar Subasta"><i class="material-icons">add</i></a>
	</div>

	<div class="input-field col s12 m4">
		<select id="cmbEmpresasFiltro" name="cmbEmpresasFiltro"></select>
		<label for="cmbEmpresasFiltro" >Empresas</label>
	</div>

	<div class="input-field col s12 m4">
		<select>
			<option value="-1" disabled selected> == Todas ==</option>
			<option value="-1"> == Todas ==</option>
			<option value="0">No publicadas</option>
			<option value="1">Publicadas</option>
		</select>
		<label>Estatus de publicaci√≥n:</label>
	</div>

	<div class="divItemBotonera col s12 m2">

		<div id="btnFiltrar" class="btn btn-large waves-effect waves-light blue lighten-2"><i class="material-icons">search</i></div>
	</div>

</div>



<div id="divAdminSubastas" class="row">

	<!-- Modal Structure -->
	<div class="modal divHeaderContenido modal-fixed-footer">
		<div class="modal-content">
			<div class="row">
				<div class="input-field col s12">
					<input id="txtNombreSubasta" type="text" class="validate">
					<label for="txtNombreSubasta">#Lote:</label>
				</div>
				
				<div class="input-field col s6">
					<input type="text" id="txtFechaInicio" name="txtFechaInicio" />
					<label for="txtFechaInicio" >Fecha inicio:</label>
				</div>
				
				<div class="input-field col s6">
					<input type="text" id="txtFechaFin" name="txtFechaFin" />
					<label for="txtFechaFin" >Fecha Fin:</label>
				</div>
				
				<div id="divTipoSubastas" class="col s12">
					<label>Tipo de Subasta:</label>
				</div>
				
				<div class="input-field col s12">
					<input class="col s6 offset-s1" type="number" id="txtIncremento" name="txtIncremento" min="1" step="10" />
					<label for="txtIncremento">Incremento:</label>
				</div>
				
				<div class="input-field col s12">
					<input class="col s6 offset-s1" type="number" id="txtNumPujas" name="txtNumPujas" min="1" step="1" />
					<label for="txtNumPujas">Ofertas por usuarios:</label>
				</div>
				
				<div class="input-field col s12">
					<input class="col s6 offset-s1" type="number" id="txtAutosGanados" name="txtAutosGanados" min="1" step="1" />
					<label for="txtAutosGanados">Autos ganados por usuarios:</label>
				</div>
				
				<div class="col s12">
					<div class="input-field col s8">
						<select id="cmbEmpresas" name="cmbEmpresas" ></select>
						<label for="cmbEmpresas">Empresas</label>
					</div>
					<div id="btnAgregaEmpresa" class="waves-effect waves-light btn-floating"><i class="material-icons">add</i></div>
					<div id="btnNuevaEmpresa" class="waves-effect waves-light btn-floating"><i class="material-icons">library_add</i></div>
				</div>
				
				<div class="col s12">
					<ul id="lstEmpresa"></ul>
				</div>
			</div>

		</div>
		<div class="modal-footer">
		    <div id="btnGuardarSubasta" class=" waves-effect waves-light teal btn">GUARDAR</div>
			<div class="modal-action modal-close waves-effect waves-light teal btn ">CERRAR</div>
		</div>
	</div>

	<div id="divListaSubastas">

	</div>
	<div id="divListaContenido"class="row"></div>
	
	<div id="divAdministraUsuarios" class="modal modal-bottom-sheet">

		<div class="modal-content divRegistro">
			
			<div>
				Para agregar usuarios a la subasta debe cargar un archivo CSV. Utilice el archivo de ejemplo. <a href="data/invitar usuarios.csv" download="invitar-usuarios.csv"><img src="images/export_csv2.png" id="btnDownloadCSV" width="30px" /></a>
			</div>
			<input id="listausuarios" type="file" name="listausuarios" />
			<div type="button" id="btnUploadUserList" class="fa fa-upload"   ></div>
			
		
			
			
			<div id="listaUsuariosSubidos" ></div>
		</div>
		<div class="modal-footer">
			<div class="modal-action modal-close waves-effect waves-green btn ">Cerrar</div>
		</div>
	</div>
	
	<div id="divListaUsuariosModal" class="modal bottom-sheet">
		<div class="modal_content">
			<div id="divListaUsuariosTtl"></div>
			<div id="divListaUsuariosTbl"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn ">Cerrar</a>
		</div>
	</div>

	<div id="modalEmpresa" class="modal">
		<div class="modal-content">
			<!-- <label for="txtNombreEmpresa" >Empresa:</label>
			<input type="text" id="txtNombreEmpresa" name="txtNombreEmpresa" /> -->
			<div class="input-field col s12">
	          <input id="txtNombreEmpresa" name="txtNombreEmpresa" type="text">
	          <label for="txtNombreEmpresa">Empresa:</label>
	        </div>
			<label id="labelMsjEmpresa" class="col s12"></label>
			
		</div>
		<div class="modal-footer">
			<a id="btnGuardaEmpresa" href="#!" class="modal-action modal-close waves-effect waves-green btn tooltipped" data-position="top" data-delay="50" data-tooltip="Agrega empresa a la lista"><i class="material-icons">add</i></a>
			<a id="btnEliminaEmpresa" href="#!" class="modal-action modal-close waves-effect waves-green btn red tooltipped" data-position="top" data-delay="50" data-tooltip="Elimina empresa de la lista"><i class="material-icons">clear</i></a>

		</div>
	</div>

</div>

<div id="divRegistroAutos" class="divContenido modal modal-fixed-footer">
	<div class="btn modal-action modal-close waves-effect red" id="modalListaAutos"><i class="material-icons">close</i></div>
	<div class="modal-content">
		<div id="divListaAutos"></div>
		<div id="divDetalleAuto"></div>
	</div>

</div>
