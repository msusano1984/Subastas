<div id="divListaBotonera" class="row">

	<div class="divItemBotonera col s12 m2">
		<a id="btnAgregarSubasta" class="btn waves-effect waves-light cyan white-text" titlee="Agregar Subasta"><i class="material-icons">add</i></a>
	</div>

	<div class="input-field col s12 m4">
		<select id="cmbEmpresasFiltro" name="cmbEmpresasFiltro"></select>
		<label for="cmbEmpresasFiltro" >Empresas</label>
	</div>

	<div class="input-field col s12 m4">
		<select>
			<option value="-1" disabled selected> == Todas ==</option>
			<option value="-1"> == Todas ==</option>
			<option value="0">No publicadas</option>
			<option value="1">Publicadas</option>
		</select>
		<label>Estatus de publicación:</label>
	</div>

	<div class="divItemBotonera col s12 m2">

		<a id="btnFiltrar" class="waves-effect"><i class="material-icons">search</i>Filtrar</a>
	</div>

</div>



<div id="divAdminSubastas" class="row">

	<!-- Modal Structure -->
	<div class="modal modal-fixed-footer divHeaderContenido">
		<div class="modal-content">

			<div class="row">
				<div class="input-field col s12">
					<!-- <input id="lote" type="text" class="validate"> -->
					<input id="txtNombreSubasta" type="text" class="validate">
					<label for="txtNombreSubasta">#Lote:</label>
				</div>
				<div class="input-field col s12">
					<input type="text" id="txtFechaInicio" name="txtFechaInicio" />
					<label for="txtFechaInicio" >Fecha inicio:</label>
				</div>
				<div class="input-field col s12">
					<input type="text" id="txtFechaFin" name="txtFechaFin" />
					<label for="txtFechaFin" >Fecha Fin:</label>
				</div>
				<div id="divTipoSubastas" class="col s12">
					<label>Tipo de Subasta:</label>
				</div>
				
				<div class="input-field col s12 incrementoSymbol">
					<input class="col s6 offset-s1" type="number" id="txtIncremento" name="txtIncremento" min="1" step="10" />
					<label for="txtIncremento">Incremento:</label>
				</div>
				<div class="input-field col s12 incrementoSymbol">
					<input class="col s6 offset-s1" type="number" id="txtNumPujas" name="txtNumPujas" min="1" step="1" />
					<label for="txtNumPujas">Ofertas por usuarios:</label>
				</div>
				<div class="input-field col s12 incrementoSymbol">
					<input class="col s6 offset-s1" type="number" id="txtAutosGanados" name="txtAutosGanados" min="1" step="1" />
					<label for="txtAutosGanados">Autos ganados por usuarios:</label>
				</div>
				<div class="col s12">
					<!-- Empresas: -->
					<div class="input-field col s8">
						<select id="cmbEmpresas" name="cmbEmpresas" ></select>
						<label for="cmbEmpresas">Empresas</label>
					</div>
					<div id="btnAgregaEmpresa" class="btn waves-effect waves-light blue"><i class="material-icons">add</i></div>
					<div id="btnNuevaEmpresa" class="btn waves-effect waves-light blue"><i class="material-icons">library_add</i></div>
				</div>
				<div class="col s12">
					<ul id="lstEmpresa"></ul>
				</div>
				<!-- <div id="divTipoSubastas" class="col s12">
					<div id="btnGuardarSubasta" class="btn waves-effect waves-light teal"><i class="material-icons">done</i></div>
				</div> -->
			</div>

		</div>
		<div class="modal-footer">
		    <div id="btnGuardarSubasta" class=" waves-effect waves-light teal btn"><i class="material-icons">done</i></div>
			<div class="modal-action modal-close waves-effect waves-green btn ">Cancelar</div>
		</div>
	</div>

	<div id="divListaSubastas">

	</div>
	<div id="divListaContenido"class="row"></div>
	<div id="divAdministraUsuarios" class="modal modal-fixed-footer">

		<div class="modal-content divRegistro">
			<input id="listausuarios" type="file" name="listausuarios" />
			<div type="button" id="btnUploadUserList" class="fa fa-upload"   ></div>
			<div id="listaUsuariosSubidos" ></div>
		</div>
		<div class="modal-footer">
			<div class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</div>
		</div>
	</div>
	
	<div id="divListaUsuariosModal" class="modal modal-fixed-footer">
		<div class="modal_content">
			<div id="divListaUsuariosTtl"></div>
			<div id="divListaUsuariosTbl"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
		</div>
	</div>

	<div id="modalEmpresa" class="modal">
		<div class="modal-content">
			<label for="txtNombreEmpresa" >Empresa:</label>
			<input type="text" id="txtNombreEmpresa" name="txtNombreEmpresa" />
			<label id="labelMsjEmpresa"></label>
		</div>
		<div class="modal-footer">
			<a id="btnGuardaEmpresa" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">add</i></a>
			<a id="btnEliminaEmpresa" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">clear</i></a>

		</div>
	</div>

</div>

<div id="divRegistroAutos" class="divContenido modal modal-fixed-footer">
	<div href="#!" class="btn modal-action modal-close waves-effect red"><i class="material-icons">close</i></div>
	<div class="modal-content">
		<div id="divListaAutos"></div>
		<div id="divDetalleAuto"></div>
	</div>

</div>
