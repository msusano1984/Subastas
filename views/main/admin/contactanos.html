<h2>Cont&aacute;ctanos</h2>
<div class="divListaBotonera row">
	<form class="col s12">
		<div class="input-field col s12 m6 l3">
			<input type="text" id="txtFolio" name="txtFolio" class="validate">
			<label for="txtFolio" >Folio:</label>
		</div>

		<div class="input-field col s12 m6 l2">

			<input type="text" id="txtFechaInicio" name="txtFechaInicio" class="validate" />
			<label for="txtFechaInicio" >Fecha inicial:</label>
		</div>
		<div class="input-field col s12 m6 l2">

			<input type="text" id="txtFechaFin" name="txtFechaFin" class="validate" />
			<label for="txtFechaFin" >Fecha final:</label>
		</div>
		<div class="input-field col s12 m6 l3">
			<select id="cbEstatus" name="cbEstatus" >
				<option value="-1">Todas</option>
				<option value="1">Atendidas</option>
				<option value="0">Nuevas</option>
			</select>
			<label for="cbEstatus" >Estatus</label>
		</div>
		<div class="btnContainer input-field col s6 m2 l2">
			<button type="button" id="btnFiltrar" class="btn waves-effect waves-light right light-blue lighten-1" >
				Buscar
				<i class="material-icons right">search</i>
			</button>
		</div>

	</form>
</div>
<!-- contenedor del cuerpo principal del sitio -->
<div id="miscontactos" >
	<table id="grdContactanos" class="responsive-table striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nombre</th>

				<td colspan="2">&nbsp;</td>

				<td colspan="2">&nbsp;</td>
			</tr>
		</tfoot>
	</table>

</div>
