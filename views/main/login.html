<div class="divLogin row">
	<form class="floatingWindow">
		<div class="logoCar"></div>
		<div class="logoLogin"></div>

		<div class="input-field col s10 offset-s1">
			<input id="loginMail" type="email" class="validate">
			<label for="email">Correo Electronico</label>
		</div>

		<div class="input-field col s10 offset-s1">
			<input id="loginPassword" type="password" class="validate">
			<label for="password">Contrase&ntilde;a</label>
		</div>

		<div class="divRegistro login">
			<div id="btnLogin">
				INGRESAR
			</div>
		</div>

		<!-- <label class="switch">
		<input type="checkbox" name="rememberme" id="rememberme"/>
		<div class="slider round"></div> </label>
		<label for="rememberme">Mantener sesión activa</label> -->
		<!-- Switch -->
		<div class="switch">
			<label>
				<input type="checkbox" name="rememberme" id="rememberme"/>
				<span class="lever"></span> 
				Mantener sesión activa
			</label>
		</div>
	</form>
</div>
